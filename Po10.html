<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Po10</title>
</head>
<body>
<script type="text/javascript">
	n = prompt("Enter the two digit number");

	n1 = n%10;
	n = parseInt(n/10);
	n2 = n%10;

	document.write(n2 + "</br>");
	document.write(n1 + "</br>");

		sum=1;
		sum = n2 ** n1;
		document.write(sum);

</script>
</body>
</html>
