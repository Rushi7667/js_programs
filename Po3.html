// WAP to print all prime numbere between two given numbers.
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Po3
	</title>
</head>
<body>
<script type="text/javascript">
	n1 = prompt("Enter the 1st number");
	n2 = prompt("Enter the 2nd number");


	for (var i = n1; i <= n2; i++) {
		flag=0;
		for (var j = 2; j < i; j++) {
			if (i%j==0) {
				flag++;
				break;
			}
		}
		if (i>1 && flag==0) {
			document.write(i + "</br>");
		}
	}
</script>
</body>
</html>
