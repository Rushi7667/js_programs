<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Po4</title>
</head>
<body>
<script type="text/javascript">
	fact=1;
	n = prompt("Enter the number");

	for (var i = n; i >= 1; i--) {
		fact = fact*i;
	}

	document.write(fact);
</script>
</body>
</html>
