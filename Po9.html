<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Po9</title>
</head>
<body>
<script type="text/javascript">
	s1 = prompt("Enter first word");
	s2 = prompt("Enter second word");

	//concate the string
	s3 = s1.concat(s2);
	document.write(s3 + '</br>');

	//access of the single keyword
	document.write(s1[0] + '</br>');

	//length of string
	document.write(s1.length + '</br>');

	//replace the word
	s4 = s2.replace(s1);
	document.write(s4);
</script>
</body>
</html>
